<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <h1>TODO List</h1>
        <div class="container__form mt-5 row">
          <div class="col-8">
            <input
              id="input-task"
              type="text"
              class="form-control"
              placeholder="Ingresa el nombre de una tarea"
            />
          </div>
          <div class="col-4 d-grid">
            <button class="btn btn-success" id="btn-create">Crear Tarea</button>
          </div>
        </div>
        <div class="container__tasks">
          
        </div>
      </div>
      <script src="./index.js"></script>
      <script src="./components/task-card.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
